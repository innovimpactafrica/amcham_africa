<!-- Aperçu du profil public -->
<div class="w-full lg:w-80 space-y-4 sm:space-y-6">
    <!-- Info company card -->
    <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
      <div class="flex items-center mb-4">
        <div class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-900 rounded-full flex items-center justify-center mr-3 sm:mr-4 flex-shrink-0">
          <!-- Affichage du logo avec la logique simplifiée -->
          <img *ngIf="logoPreview" 
               [src]="fullLogoUrl" 
               alt="Logo" 
               class="w-full h-full object-cover rounded-full"
               (error)="logoPreview = null">
          <img *ngIf="!logoPreview" 
               class="w-full h-full rounded-full" 
               src="../assets/logoW.png" 
               alt="Logo par défaut">
        </div>
        <div class="min-w-0 flex-1">
          <h3 class="font-semibold text-gray-900 text-sm sm:text-base truncate">
            {{ companyData?.name || 'Nom de l\'entreprise' }}
          </h3>
          <p class="text-xs sm:text-sm text-gray-500 truncate">
            {{ companyData?.sector }}
          </p>
        </div>
      </div>
      
      <div class="space-y-2 sm:space-y-3 text-xs sm:text-sm text-gray-600">
        <div *ngIf="companyData?.address" class="flex items-start">
          <svg class="w-4 h-4 mr-2 text-gray-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
          </svg>
          <span class="break-words">{{ companyData?.address }}</span>
        </div>
        <div *ngIf="companyData?.telephone" class="flex items-center">
          <svg class="w-4 h-4 mr-2 text-gray-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
          </svg>
          <span class="break-words">{{ companyData?.telephone }}</span>
        </div>
        <div *ngIf="companyData?.webLink" class="flex items-start">
          <svg class="w-4 h-4 mr-2 text-gray-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"></path>
          </svg>
          <span class="break-words">{{ companyData?.webLink }}</span>
        </div>
      </div>
    </div>
  
    <!-- Boutons d'action -->
    <div class="flex gap-3 sm:gap-4">
      <div (click)="navigateToDetaisMembre()" 
           class="cursor-pointer bg-[#f8eced] rounded-lg p-3 sm:p-4 flex-1 hover:bg-[#f0dfe0] transition-colors">
        <div class="flex items-center space-x-2 sm:space-x-3">

          </svg>
          <span class="text-[#A91520] font-semibold text-sm sm:text-base">{{ texts.preview }}</span>
        </div>
      </div>
      
      <button type="button" 
              (click)="previewChanges()"
              class="w-12 h-12 sm:w-14 sm:h-14 bg-white border border-[#f2dcde] rounded-lg hover:bg-gray-50 transition-colors duration-200 flex items-center justify-center flex-shrink-0">

        </svg>
      </button>
    </div>
  </div>
